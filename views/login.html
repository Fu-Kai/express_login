<!DOCTYPE html>
<html>
<head>
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
</head>
<body>
<form action="/login" method="post" class="basic-grey">
    <h1>欢迎<span>输入用户名密码来登录</span></h1>
    <label>
        <span>Your Name :</span>
        <input type="text" name="name" placeholder="用户名">
    </label>
    <br>
    <label>
        <span>Your Password :</span>
        <input type="password" name="pass" placeholder="密码">
    </label>
    <br>
    <label>
        <span>&nbsp;</span>x
        <button type="submit" name="" class="button">登录</button>
        <a href="/register" target="_blank">立即注册</a>
    </label>
</form>
</body>
</html>
